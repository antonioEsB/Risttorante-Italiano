    <section id="form" class="container mt-5">
        <header>
            <h1 class="text-center mb-4">Crear Cuenta</h1>
        </header>

        <form id="formulario" class="row g-4" action="https://risttorante-italiano-production.up.railway.app/registrar" method="POST">
            <div class="col-md-12">
                <label for="nombre" class="form-label">Nombre Completo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="col-md-12">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="col-md-12">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mb-4">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>

        <p class="text-center">¿Ya tienes cuenta? <a id="signup" href="login.html">Inicia sesión aquí</a></p>
