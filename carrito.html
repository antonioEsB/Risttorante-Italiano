                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

    <section id="carrito" class="container mt-5">
        <header>
            <h1 class="text-center mb-4">Carrito de Compras</h1>
        </header>
    
        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Total</th>
                            <th scope="col">Eliminar</th> <!-- Nueva columna para el botón de eliminar -->
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Los productos se agregan aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
    
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumen</h5>
                        <p id="total" class="card-text">Total: $0</p>
                        <label for="order-type">Tipo de pedido:</label>
                        <select id="order-type" class="form-control">
                            <option value="para_llevar">Para llevar</option>
                            <option value="comer_aqui">Para comer aquí</option>
                        </select>
                        <button id="order-button" class="btn btn-primary mt-3" onclick="realizarPedido()">Pedir</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <!-- Modal para mostrar el ticket -->
    <div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="ticketModalLabel">Ticket de Pedido</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <p id="ticket-number-modal"></p>
            <p id="order-type-modal"></p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>

</div>
