    <section id="form">
        <div class="container mt-5">
            <header>
                <h1 class="text-center mb-4">Reservación</h1>
            </header>
    
            <form id="formulario" class="row g-4" action="http://localhost:3000/reservacion" method="POST">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">*Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">*Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">*Correo electronico:</label>
                    <input type="email" class="form-control" id="email" name="correo">
                </div>
                <div class="col-md-6">
                    <label for="tel" class="form-label">*Telefono:</label>
                    <input type="tel" class="form-control" id="tel" name="tel">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fecha" class="form-label">*Fecha:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="hora" class="form-label">*Hora:</label>
                    <input type="time" class="form-control" id="hora" name="hora" required>
                </div>
                <div class="mb-3">
                    <label for="personas" class="form-label">*Número de Personas:</label>
                    <input type="number" class="form-control" id="personas" name="personas" min="1" max="20" required>
                </div>
                <div class="col-md-12">
                    <label for="comentarios" class="form-label">Comentarios:</label>
                    <textarea class="form-control" id="comentarios" name="comentarios" rows="4"></textarea>
                </div>
    
                <div class="d-grid gap-2 col-6 mx-auto mb-5">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>  
                
            </form>
        </div>
    </section>
